<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue hello</title>
</head>
<body>
    
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1 :class = 'color'>blu</h1>
    {{ message }} 
    <input type="text" v-model="message" >
</div>

<script>
    console.log(Vue);
    const{ createApp} = Vue;

   const app = createApp({
       
    data(){
            return {
                message:'Hello World!'
                color: 'red' 
            }
        }
    }).mount('#app');   // questo serve per stampare la nostra pagina 
    


</script>


<script src="./script.js"></script>
</body>
</html>
